<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="hidden">
            <h1>Hello, what's your name?</h1>
            <input type="text" placeholder="" required maxlength="15" />
            <!-- <button type="submit">login</button> -->
        </form>
        <h2 id="clock" class="hidden">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <h2>What's your main focus for today?</h2>
            <input type="text" placeholder="" required />
            <!-- <button type="submit">add</button> -->
        </form>
        <ul id="todo-list" class="hidden"></ul>
        <div id="quote" class="hidden">
            <span id="quote-text"></span>
            <span id="quote-author"></span>
        </div>
        <div id="weather" class="hidden">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/random.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
